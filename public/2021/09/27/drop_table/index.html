        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">#!&#x2F;bin&#x2F;bash</span><br><span class="line"></span><br><span class="line">DROP_DATABASE&#x3D;$&#123;1:-&quot;some-db&quot;&#125;</span><br><span class="line">AISTACK_VIP&#x3D;$&#123;2:-&quot;xxx.xxx.xxx.xxx&quot;&#125;</span><br><span class="line">AISTACK_MYSQL_ROOT_PASSWORD&#x3D;$&#123;3:-&quot;R0otAwc10ud&quot;&#125;</span><br><span class="line">AISTACK_MYSQL_PORT&#x3D;$&#123;4:-&quot;30090&quot;&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">function help_info &#123;</span><br><span class="line">    echo &quot;[HELP]  Auto drop all tables in target database&quot;</span><br><span class="line">    echo &quot;Useage: bash $&#123;0##*&#x2F;&#125; db_name aistack_vip [aistack_root_password] [aistack_mysql_port]&quot;</span><br><span class="line">    echo &quot;        bash $&#123;0##*&#x2F;&#125; ailab 10.1.0.200&quot;</span><br><span class="line">    echo &quot;        bash $&#123;0##*&#x2F;&#125; ailab 10.1.0.200 R0otAwc10ud 30090&quot;</span><br><span class="line">    echo &quot;        bash $&#123;0##*&#x2F;&#125; ailab 10.1.0.200 R0otAwc10ud 30090 \&quot;config|tb_sysconfig\&quot;&quot;</span><br><span class="line">    echo &quot;command options:&quot;</span><br><span class="line">    echo &quot;        db_name: which database you want to drop&quot;</span><br><span class="line">    echo &quot;        aistack_vip: external IP address of aistack cluster&quot;</span><br><span class="line">    echo &quot;        aistack_root_password: aistack mysql root password&quot;</span><br><span class="line">    echo &quot;        aistack_mysql_port: aistack mysql external port&quot;</span><br><span class="line">    echo &quot;        skip_drop_tables: skip drop tables you want&quot;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">if [ $AISTACK_VIP &#x3D;&#x3D; &#39;xxx.xxx.xxx.xxx&#39; ]; then</span><br><span class="line">    echo -e &#39;[ERROR] Please set external IP address.\n&#39; &gt;&amp;2</span><br><span class="line">    help_info</span><br><span class="line">    exit 1</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">if [ $DROP_DATABASE &#x3D;&#x3D; &#39;some-db&#39; ]; then</span><br><span class="line">    echo -e &#39;[ERROR] Please set drop DATABASE NAME.\n&#39; &gt;&amp;2</span><br><span class="line">    help_info</span><br><span class="line">    exit 1</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">mysql -P$AISTACK_MYSQL_PORT -h$AISTACK_VIP -uroot -p$AISTACK_MYSQL_ROOT_PASSWORD -Nse &#39;show tables&#39; $DROP_DATABASE | while read table; do mysql -P$AISTACK_MYSQL_PORT -h$AISTACK_VIP -uroot -p$AISTACK_MYSQL_ROOT_PASSWORD -e &quot;SET FOREIGN_KEY_CHECKS &#x3D; 0; drop table $table; SET FOREIGN_KEY_CHECKS &#x3D; 1&quot; $DROP_DATABASE; echo &quot;drop table $table&quot;; done</span><br></pre></td></tr></table></figure>
